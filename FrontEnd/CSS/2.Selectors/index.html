<!DOCTYPE html>
<html>
  <head>
    <title>Selectors in HTML</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>Selectors in HTML</h1>
    </header>

    <main>
      <article id="first">
        <h2 class="highlight">Element Selector</h2>
        <p>Based on <span class="highlight"> element</span> name.</p>
      </article>

      <article id="second" class="purple">
        <h2>ID Selector</h2>
        <p>Based on id attribute.</p>
      </article>

      <article id="third" class="purple highlight">
        <h2>Class Selector</h2>
        <p>Select HTML with a specific class attribute.</p>
      </article>
    </main>
  </body>
</html>
