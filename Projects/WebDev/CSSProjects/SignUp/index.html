<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Project</title>
</head>
<body>
    <div class="outer-box">
        <div class="inner-box"></div>
         <header class="signup-header">
            <h1>Signup</h1>
            <p>It just takes 30 seconds</p>
         </header>
         <main class="signup-body">
            <form action="#">
                <p>
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" placeholder="Sanjay Singh">
                </p>
                <p>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="sanjaygurjar741@gmail.com">
                </p>
                <p>
                    <label for="password">Your New Password</label>
                    <input type="password" id="password" placeholder="at eleast 8 alpahbets">
                </p>
                <p>
                    
                    <input type="submit" id="submit" value="Create Account">
                </p>

            </form>
         </main>

         <footer class="signup-footer">
            <p>Already have an Account? <a href="#">Login</a></p>
         </footer>

    </div>
    
</body>
</html>
